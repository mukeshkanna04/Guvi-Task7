<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event 1 Registration</title>
  <link rel="stylesheet" href="event-style.css">
</head>
<body>
  <div class="container">
    <h1>Event 1</h1>
    <p>Number of available seats: <span class="seats">23</span></p>

    <div class="form-box">
      <div class="image-box">
        <div class="image-placeholder">Image</div>
      </div>

      <form class="event-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="seats">Number of seats:</label>
        <select id="seats" name="seats">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>

        <label for="attendee2">Name of Attendee 2:</label>
        <input type="text" id="attendee2" name="attendee2">

        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
